<!DOCTYPE html>
<html>
    <head>
        <title>Log-in</title>
        <link rel="shortcut icon" href="https://sites.saic.edu/sugs/wp-content/uploads/sites/43/2016/01/SITE_IdentityProposal_28July-3-300x300.jpg" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="Log-in.css">
       <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    </head>
    <body>
      <!--
      <div class="background_theme">
        <button type="button" class="dark_button" name="dark_button" id="dark_button" onclick="Change_dark_background()">Dark mode</button>
        <button type="button" class="light_button" name="light_button" id="light_button" onclick="Change_light_background()">Light mode</button>
      </div>
    -->
        <div class="login">
            <div class="left_login_panel" id="left_login_panel">
                <form action="">
                    <h2 class="login_header_left" id="login_header_left">Log-in for customers</h2>
                    <input type="email" id="email" name="email" class="email" placeholder="E-mail" required><br><br>
                    <input type="password" id="password" name="password" class="password" placeholder="Password" onkeyup="getInputValue_l();" required><br><br>
                    <button type="submit" class="login_button_left" id="login_button_left" onclick="window.location.href = 'https://google.com';">Log-in</button>
                  </form>
            </div>
            <div class="right_login_panel" id="right_login_panel">
              <form action="">
                <h2 class="login_header_right" id="login_header_right">Log-in for seller</h2>
                <input type="text" id="nip" name="nip" class="nip" placeholder="NIP" required><br><br>
                <input type="password" id="password_s" name="password_s" class="password_s" placeholder="Pasword" onkeyup="getInputValue_r();" required><br><br>
                <button type="submit" class="login_button_right" id="login_button_right" onclick="window.location.href = 'https://google.com';">Log-in</button>
              </form>
            </div>
          </div>
        <br>
    </body>
    <div class="bottom_link" id="bottom_link">Don't have account yet? <a href="Registration.html">Register</a></div>
    <script src="Log-in.js"></script>
</html>
